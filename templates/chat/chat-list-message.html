<ul class=" unique-message-container list-group list-group-flush">

    {%if not object%}

        <p class="text-center">Selecione uma sala de bate papo</p>

    {%else%}
        {%if object.messages.count >= 1%}
            {%for message in object.messages.all%}
                {% include 'chat/message.html' %}             
            {%endfor%}
        {%else%}
                <p class="text-center">Nenhuma mensagem ainda...</p>
        {%endif%}
    {%endif%}
</ul>
